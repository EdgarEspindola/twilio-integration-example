spring.application.name=twilio

# Twilio credentials (replace with your actual credentials or use environment variables)
twilio.account.sid=your_account_sid
twilio.auth.token=your_auth_token

# Spring JPA and datasource for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/twiliodb
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
